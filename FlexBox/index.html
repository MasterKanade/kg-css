<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="/FlexBox/CSS/index.css" />
  </head>
  <body>
    <header>
      <h1>FlexBox Examples</h1>
      <nav>
        <a href="#" class="anchor" id="google">Google</a>
        <a href="#" class="anchor" id="microsoft">Microsoft</a>
        <a href="#" id="netflix" class="anchor">Netflix</a>
        <a href="#" class="anchor" id="amazon">Amazon</a>
      </nav>
    </header>
    <main>
      <div id="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
          alt="google logo"
          id="google_logo"
        />
      </div>
      <div id="boxcontainer">
        <div id="box1" class="flexbox">Box 1</div>
        <div id="box2" class="flexbox">Box 2</div>
        <div id="box3" class="flexbox">Box 3</div>
      </div>
      <div class="mediadiv">MediaBox</div>
    </main>
    <footer></footer>
  </body>
</html>
